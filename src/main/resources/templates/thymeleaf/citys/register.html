<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/boards}">

<div layout:fragment="content">

	<div class="panel-heading">Citys Register Page</div>
	<div class="panel-body">

		<form th:action="@{register}" method="post">

			<div class="form-group">
				<label>ID</label>
				<input class="form-control" name="id" th:value="${vo.id}"/>
			</div>

			<div class="form-group">
				<label>Name</label>
				<input class="form-control" name="name" th:value="${vo.name}" />
			</div>
			
			<div class="form-group">
				<label>countryCode</label>
				<input class="form-control" name="country" th:value="${vo.country?.code}" />
			</div>
			
			<div class="form-group">
				<label>District</label>
				<input class="form-control" name="district" th:value="${vo.district}" />
			</div>
			
			<div class="form-group">
				<label>Population</label>
				<input class="form-control" name="population" th:value="${vo.population}" />
			</div>

			<button type="submit" class="btn btn-default">Submit</button>
			<button type="reset" class="btn btn-primary">Reset</button>
			
		</form>

	</div>

</div>
<!--  end fragment -->

<th:block layout:fragment="script">

	<script th:inline="javascript">

	</script>

</th:block>
