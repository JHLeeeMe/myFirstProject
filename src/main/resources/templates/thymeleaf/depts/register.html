<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/boards}">

<div layout:fragment="content">

	<div class="panel-heading">Register Page</div>
	<div class="panel-body">

		<form th:action="@{register}" method="post">

			<div class="form-group">
				<label>Deptno</label>
				<input class="form-control" name="deptno" />
				<p class="help-block">10, 20, 30, 40</p>
			</div>

			<div class="form-group">
				<label>Dname</label>
				<input class="form-control" name="dname" />
			</div>

			<div class="form-group">
				<label>Loc</label>
				<input class="form-control" name="loc" />
			</div>

			<button type="submit" class="btn btn-default">Submit Button</button>
			<button type="reset" class="btn btn-primary">Reset Button</button>
			
		</form>

	</div>

</div>
<!--  end fragment -->

<th:block layout:fragment="script">

	<script th:inline="javascript">

	</script>

</th:block>
