<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/boards}">

<div layout:fragment="content">

	<div class="panel-heading">Register Page</div>
	<div class="panel-body">

		<form th:action="@{register}" method="post">

			<div class="form-group">
				<label>Empno</label>
				<input class="form-control" name="empno" />
			</div>

			<div class="form-group">
				<label>Ename</label>
				<input class="form-control" name="ename" />
			</div>

			<div class="form-group">
				<label>Gender</label>
				<select name="gender">
					<option>--</option>
					<option>M</option>
					<option>F</option>
				</select>
			
				<label>Job</label>
				<select name="job">
					<option>--</option>
					<option>부장</option>
					<option>차장</option>
					<option>과장</option>
					<option>대리</option>
					<option>사원</option>
				</select>
			
				<label>Deptno</label>
				<select name="deptno">
					<option>--</option>
					<option>10</option>
					<option>20</option>
					<option>30</option>
				</select>
			</div>
			
			<div class="form-group">
				<label>Hiredate</label>
				<input class="form-control" name="hiredate" />
				<p class="help-block">mm/dd/yyyy</p>
			</div>
			
			<div class="form-group">
				<label>Sal</label>
				<input class="form-control" name="sal" />
			</div>
			
			<div class="form-group">
				<label>Comm</label>
				<input class="form-control" name="comm" />
			</div>
			
			<div class="form-group">
				<label>Mgr</label>
				<input class="form-control" name="mgr" />
			</div>

			<button type="submit" class="btn btn-default">Submit Button</button>
			<button type="reset" class="btn btn-primary">Reset Button</button>
			
		</form>

	</div>

</div>
<!--  end fragment -->

<th:block layout:fragment="script">

	<script th:inline="javascript">

	</script>

</th:block>
